<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="button" value="Dice" onclick="rolling_dice()">
    <input type="text" name="" id="dice_num">

    <script>
        function rolling_dice() {
        let num = Math.random();
        let dice = (num * 6)+1 ;
        let input = document.getElementById('dice_num').value = Math.floor(dice);
        if (input == 6) {
            alert('Roll Dice Again');
        }
        }
    </script>
</body>
