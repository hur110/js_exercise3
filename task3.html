<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <input type="email" name="" id="e_mail">
    <input type="button" value="Click" onclick="Check_mail()">

    <script>
        let validate = /[a-zA-Z0-9]+@+[a-zA-Z]+[\.-]+[a-zA-Z]/;
        function Check_mail() {
            let input_mail = document.getElementById('e_mail').value; 
            if (!input_mail.includes('@')) {
                alert('Add @ in your email address');
            }else if (input_mail.match(validate)) {
                alert('Valid email address!');
            }else{
                alert("You have entered an invalid email address!");
            }
        }
    </script>
</body>
</html>
